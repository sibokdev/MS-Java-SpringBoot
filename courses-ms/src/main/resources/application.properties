spring.application.name=courses-ms
server.port=8002
spring.datasource.url = jdbc:postgresql://${DB_HOST:postgres14:5432}/${DB_DATABASE:courses_ms}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PWD:admin1234}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.file.path=/app/logs
ms.users.url=${MS_USERS_URL:users-ms:8001}